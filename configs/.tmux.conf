unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g history-limit 10000
set -g buffer-limit 20
set -sg escape-time 0
set -g display-time 1500
set -g remain-on-exit off
set -g repeat-time 300

setw -g allow-rename off
setw -g automatic-rename off
setw -g aggressive-resize on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind r source-file ~/.tmux.conf \; display "Â¡Configuration reloaded!"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind Tab last-window

bind c new-window -c "#{pane_current_path}"

setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

bind -r f run-shell "tmux list-panes -F '#D #{pane_current_path}' | fzf --height=~50% | cut -d' ' -f1 | xargs tmux select-pane -t"

set -g mouse on
set -g default-terminal "screen-256color"

set -g status-bg "#282a36"
set -g status-fg "#f8f8f2"

setw -g window-status-current-style "fg=#282a36,bg=#50fa7b,bold"
setw -g window-status-style "fg=#f8f8f2,bg=#44475a"

set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#50fa7b"

set -g message-style "fg=#282a36,bg=#ffb86c,bold"
set -g message-command-style "fg=#282a36,bg=#ff79c6,bold"

set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

set -g status-left "#[fg=#282a36,bg=#50fa7b,bold] #S #[fg=#50fa7b,bg=#282a36,nobold,nounderscore,noitalics]"

set -g status-right "#[fg=#44475a,bg=#282a36,nobold,nounderscore,noitalics]#[fg=#f8f8f2,bg=#44475a] %Y-%m-%d #[fg=#f8f8f2,bg=#44475a,nobold,nounderscore,noitalics]#[fg=#f8f8f2,bg=#44475a] %H:%M #[fg=#50fa7b,bg=#44475a,nobold,nounderscore,noitalics]#[fg=#282a36,bg=#50fa7b,bold] #h "

setw -g window-status-format "#[fg=#f8f8f2,bg=#44475a] #I #[fg=#f8f8f2,bg=#44475a] #W "
setw -g window-status-current-format "#[fg=#282a36,bg=#ff79c6,nobold,nounderscore,noitalics]#[fg=#282a36,bg=#ff79c6] #I #[fg=#282a36,bg=#ff79c6,nobold,nounderscore,noitalics]#[fg=#282a36,bg=#ff79c6] #W #[fg=#ff79c6,bg=#282a36,nobold,nounderscore,noitalics]"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'

set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

bind i display-popup -E "echo 'System: '$(uname -s); echo 'User: '$(whoami); echo 'Session: '#S; echo 'Window: '#I; echo 'Pane: '#P; echo 'Directory: '#{pane_current_path}; read"

bind f command-prompt "find-window '%%'"

if-shell "uname | grep -q Darwin" \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'

if-shell "uname | grep -q Linux" \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"'

run '~/.tmux/plugins/tpm/tpm'